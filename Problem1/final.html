<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1</title>
    <link rel="stylesheet" href="final.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"></head>
<body>
    <main>
        <section class="container">
            <section class="user">
                <div class="userinfo">
                    <figure class="picture">
                        <img class="pic" src="https://cdn.vox-cdn.com/thumbor/u89Vw8FBkT534OG_QkYMewjYoL8=/0x0:3028x1350/1200x800/filters:focal(1164x235:1648x719)/cdn.vox-cdn.com/uploads/chorus_image/image/70579733/rev_1_TBM_TRL_001_High_Res_JPEG.0.jpeg" alt="profile picture of the user">
                    </figure>
                    <div class="text">
                        <span class="report">Report for</span>
                        <span class="UserName">Bruce <br> Wayne</span>
                    </div>
                </div>
                <div class="time">
                        <button id="Daily">Daily</button>
                        <button id="Weekly">Weekly</button>
                        <button id="Monthly">Monthly</button>
                </div>
            </section>
            <section class="cards">
                <article class="cardinfo one">
                    <section class="card">
                        <div class="upInf">
                            <span class="title0"></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>

                        <div class="midInf">
                            <span class="current0"></span>
                            <span>Last Week - <label class="previous0"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <article class="cardinfo two">
                    <section class="card">
                        <div class="upInf">
                            <span class="title1"></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>

                        <div class="midInf">
                            <span class="current1"></span>
                            <span>Last Week - <label class="previous1"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <article class="cardinfo three">
                    <section class="card">
                        <div class="upInf">
                            <span class="title2" ></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>

                        <div class="midInf">
                            <span class="current2"></span>
                            <span>Last Week - <label class="previous2"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <article class="cardinfo four">
                    <section class="card">
                        <div class="upInf">
                            <span class="title3" ></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>

                        <div class="midInf">
                            <span class="current3"></span>
                            <span>Last Week - <label class="previous3"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <article class="cardinfo five">
                    <section class="card">
                        <div class="upInf">
                            <span class="title4"></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>

                        <div class="midInf">
                            <span class="current4"></span>
                            <span>Last Week - <label class="previous4"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <article class="cardinfo six">
                    <section class="card">
                        <div class="upInf">
                            <span class="title5"></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>

                        <div class="midInf">
                            <span class="current5"></span>
                            <span>Last Week - <label class="previous5"></label> hrs</span>
                        </div>
                    </section>
                </article>
            </section>
        </div>
    </main>

    
    <script type="module" src="Problem1.js"></script>
</body>
</html>
